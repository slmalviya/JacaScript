<body>
    <script>
        function savetoDb(data) {
            return new Promise((resolve, reject) => {
                let internetSpeed = Math.floor(Math.random() * 10) + 1;
                if (internetSpeed > 4) {
                    resolve("Data was saved into the database");
                } else {
                    reject("Weak connection: Data was not saved into the database");
                }
            });
        }

        savetoDb("someData")
            .then((result) => {
                console.log("Result:", result);
                return "Promise1";
            })
            .then((result) => {
                console.log("Result:", result);
                return "Promise2";
            })
            .then((result) => {
                console.log("Result:", result);
                return "Promise3";
            })
            .then((result) => {
                console.log("Result:", result);

            })
            .catch((error) => {
                console.error("Error:", error);
            });



    </script>
